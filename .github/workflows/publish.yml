name: Publish to npm

on:
  # Trigger on pushes to main (adjust branch name if needed)
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "src/**"
      - "dist/**"
  # Allow manual run
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # required for OIDC authentication
  packages: write   # required to publish to npm registry

jobs:
  publish:
    name: Publish package to npm
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          # Enables OIDC for npm trusted publishing
          always-auth: true

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run build (and tests if any)
        run: |
          npm run build
          npm test --if-present

      - name: ğŸš€ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public